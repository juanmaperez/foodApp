<div class="event">
  <div class="event-wrapper">
    <div class="info">
        <span class="contribution"><i class="fa fa-money"></i> {{event.contribution}}â‚¬</span>
        <span class="price"><i class="fa fa-map-marker"></i> {{event.address}}</span>
    </div>
    <div *ngIf="event.image == ''">
      <img src="https://www.udom.ac.tz/wp-content/uploads/2016/01/no_photo.png">
    </div>
    <div class="main-image" *ngIf="event.image !== ''">
      <img src="{{event.image}}">
    </div>
    <div class="resume">
      <h2>{{event.title}}</h2>
      <small class="date">{{event.date | date:'dd/MM/yyyy'}} - {{event.date | date: "HH:mm"}}</small>
      <a class="edit-event" [routerLink]="['/events/update', event._id ]"><i class="fa fa-pencil"></i></a>
      <small class="description">{{event.description}}</small>
    </div>
  
  </div>

<a [routerLink]="['/events', event._id]" class="view-more">View more</a>
</div>
