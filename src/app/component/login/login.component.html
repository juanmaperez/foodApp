<div class="container">
  <div class="row">
    <div class="col-sm-4 col-xs-4">
      <form (ngSubmit)="submitLogin()" #myForm="ngForm">
        <input value="" type="text" name="username" [(ngModel)]="user.username" placeholder="username">
        <input value="" type="password" name="password" [(ngModel)]="user.password" placeholder="password">
        <button type="submit">LOG IN</button>
      </form>

      <p>{{message}}</p>
    </div>
  </div>
</div>
