<h2>
  Create new event
</h2>
<hr> 
  <div class="form-wrapper">
    <form (ngSubmit)="submitForm()" #myForm="ngForm">
      <input type="file" name="file" ng2FileSelect value="" [uploader]="uploader" />    
        
      <input type="text" value="" name="title" placeholder="Dish title" [(ngModel)]="event.title" ng-minlength="5" required>     
      <textarea type="textarea" name="description" placeholder="Something about the dish or the dinner" [(ngModel)]="event.description" minlength="30" required></textarea>
      <textarea type="textarea" name="recipe" placeholder="A few words about the recipe" [(ngModel)]="event.recipe" minlength="30" required></textarea>  
      <input value="" type="number" name="cookingTime" placeholder="Time cooking in minutes" [(ngModel)]="event.cookingTime" required>     
      <input value="" type="time" name="time" [(ngModel)]="event.time" placeholder="Time" required>
      <input value="" type="date" name="date" [(ngModel)]="event.date" placeholder="Date" required>
      <input value="" type="number" name="places" [(ngModel)]="event.places" placeholder="Places" required>
      <input value="" type="number" name="contribution" placeholder="Contribution to cover costs" [(ngModel)]="event.contribution" required>
      <input id="location" value="" type="text" name="address" placeholder="Location" (ngChange)="addLatLong()" [(ngModel)]="event.address" required> 
      <input value="" type="text" name="city" [(ngModel)]="event.city" placeholder="City" readonly>      
      
      <small *ngIf="message !== undefined" class="alert alert-success ">{{message}}</small>
      
      <button type="submit">SAVE</button>
    </form>
    
  </div>
