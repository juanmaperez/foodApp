<div class="container">
  <div class="row" id="uploadwrapper">
    <div class="col-md-4 col-sm-4 col-xs-4">
      <form>
        <input type="text" name="filename" value="" placeholder="filename">
        <input type="file" name="file" ng2FileSelect [uploader]="uploader" />
        <button (click)="submit()">UPLOAD</button>
      </form>
    </div>
  </div>
  <div class="col-md-4 col-sm-4 col-xs-4">
     <img src="" width="200" id="imagepreview">
  </div>

</div>
